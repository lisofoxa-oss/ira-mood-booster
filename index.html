<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello –ò—Ä–∏—à–∞! üòª by Kitty</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', -apple-system, sans-serif;
            background: radial-gradient(circle at 20% 80%, #ffe4e6 0%, #ffccd5 30%, #fff0f5 70%, #fce4ec 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Kitty –ø–∞—Ç—Ç–µ—Ä–Ω —Ñ–æ–Ω */
        body::before {
            content: '';
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255,182,193,0.3) 1px, transparent 1px),
                radial-gradient(circle at 80% 70%, rgba(255,105,180,0.2) 1px, transparent 1px),
                radial-gradient(ellipse 50% 30% at 30% 20%, rgba(255,192,203,0.15) 1px, transparent 1px);
            background-size: 100px 100px, 150px 150px, 200px 200px;
            z-index: -1;
        }
        
        #app { 
            padding: 25px 20px; 
            max-width: 400px; 
            margin: 0 auto; 
            position: relative;
            z-index: 1;
        }
        
        /* Kitty –±–∞–Ω—Ç–∏–∫ –≤ –∑–∞–≥–æ–ª–æ–≤–∫–µ */
        h1 { 
            position: relative;
            text-align: center; 
            background: linear-gradient(45deg, #ff1493, #ff69b4, #ffc0cb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2em; 
            margin-bottom: 15px; 
            font-weight: 800;
            text-shadow: 0 4px 15px rgba(255,20,147,0.3);
        }
        
        h1::before {
            content: 'üéÄ'; position: absolute; left: -15%; top: -10%; 
            font-size: 1.8em; animation: bowFloat 3s ease-in-out infinite;
        }
        
        @keyframes bowFloat {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-8px) rotate(5deg); }
        }
        
        .kitty-subtitle {
            text-align: center; 
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.2em; margin-bottom: 30px; 
            font-weight: 600; animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { filter: drop-shadow(0 0 5px #ff69b4); }
            to { filter: drop-shadow(0 0 15px #ff1493); }
        }
        
        .emoji-grid {
            display: grid; grid-template-columns: repeat(4, 1fr); 
            gap: 15px; margin: 30px 0; padding: 20px;
            background: rgba(255,255,255,0.7); 
            border-radius: 30px;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255,105,180,0.3);
            box-shadow: 0 15px 40px rgba(255,182,193,0.2);
        }
        
        .emoji-btn {
            width: 72px; height: 72px; 
            border: 3px solid transparent; border-radius: 25px; 
            font-size: 2em; cursor: pointer; 
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(255,240,245,0.9));
            position: relative; overflow: hidden;
        }
        
        .emoji-btn::before {
            content: ''; position: absolute; top: 0; left: -100%; 
            width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }
        
        .emoji-btn:hover::before { left: 100%; }
        .emoji-btn:hover { 
            transform: scale(1.15) rotate(360deg); 
            border-color: #ff1493; 
            box-shadow: 0 15px 35px rgba(255,20,147,0.4);
        }
        .emoji-btn.selected { 
            background: linear-gradient(45deg, #ff1493, #ff69b4) !important;
            color: white; transform: scale(1.25) !important;
            border-color: #fff !important; 
            box-shadow: 0 20px 50px rgba(255,20,147,0.6);
            animation: kittyBounce 0.6s infinite;
        }
        
        @keyframes kittyBounce {
            0%, 100% { transform: scale(1.25); }
            50% { transform: scale(1.35); }
        }
        
        .advice {
            background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,240,245,0.9));
            backdrop-filter: blur(25px); border-radius: 35px; 
            padding: 40px 30px; text-align: center; 
            box-shadow: 0 20px 60px rgba(255,105,180,0.3);
            margin: 35px 0; min-height: 160px; 
            position: relative; border: 3px solid rgba(255,20,147,0.4);
            overflow: hidden;
        }
        
        .advice::before {
            content: ''; position: absolute; top: -50%; left: -50%; 
            width: 200%; height: 200%; background: radial-gradient(circle, rgba(255,182,193,0.1) 0%, transparent 70%);
            animation: sparkleRotate 10s linear infinite;
        }
        
        @keyframes sparkleRotate {
            100% { transform: rotate(360deg); }
        }
        
        .kitty-talk {
            font-size: 1.45em; font-weight: 800; 
            background: linear-gradient(45deg, #ff1493, #ff69b4); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 15px; position: relative; z-index: 2;
        }
        
        .advice-text {
            font-size: 1.2em; line-height: 1.5; color: #333;
            position: relative; z-index: 2; font-weight: 500;
        }
        
        .generate-btn {
            width: 100%; padding: 22px; border: none; 
            border-radius: 40px; background: linear-gradient(45deg, #ff1493, #ff69b4, #ffc0cb, #ff1493);
            background-size: 300% 300%; color: white; 
            font-size: 1.4em; font-weight: 800; cursor: pointer; 
            margin: 25px 0; box-shadow: 0 12px 40px rgba(255,20,147,0.4);
            position: relative; overflow: hidden;
            animation: gradientShift 4s ease infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .generate-btn::after {
            content: '‚ú®'; position: absolute; font-size: 1.5em;
            animation: sparkle 2s linear infinite;
        }
        
        .generate-btn:hover:not(:disabled) { 
            transform: translateY(-5px) scale(1.05); 
            box-shadow: 0 25px 60px rgba(255,20,147,0.6);
        }
        
        .stats { 
            display: flex; justify-content: space-around; margin: 25px 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(255,240,245,0.85));
            padding: 22px; border-radius: 30px; 
            backdrop-filter: blur(20px); border: 2px solid rgba(255,20,147,0.3);
            box-shadow: 0 15px 45px rgba(255,182,193,0.25);
        }
        
        .stat { 
            text-align: center; color: #ff1493; 
            font-weight: 800; font-size: 1.15em; 
            text-shadow: 0 2px 8px rgba(255,20,147,0.3);
        }
        
        .hearts { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 1000; }
        .heart { 
            position: absolute; font-size: 1.8em; color: #ff1493;
            animation: kittyFloat 4.5s ease-out forwards;
        }
        
        @keyframes kittyFloat {
            0% { transform: translateY(100vh) scale(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-150px) scale(1) rotate(720deg); opacity: 0; }
        }
        
        .share-btn { background: linear-gradient(45deg, #ff69b4, #ff1493) !important; margin-top: 15px; }
    </style>
</head>
<body>
    <div id="app">
        <h1>Hello –ò—Ä–∏—à–∞!</h1>
        <p class="kitty-subtitle">by Hello Kitty Style üíï</p>
        
        <div class="stats" v-if="stats.todaySmiles > 0">
            <div class="stat">–°–µ–≥–æ–¥–Ω—è: {{ stats.todaySmiles }} üéÄ</div>
            <div class="stat">–í—Å–µ–≥–æ: {{ stats.totalSmiles }} üêæ</div>
        </div>

        <div class="emoji-grid">
            <button 
                v-for="(emoji, i) in kittyEmojis" :key="i"
                class="emoji-btn" :class="{ selected: selectedEmojis.includes(emoji) }"
                @click="toggleEmoji(emoji)"
                :disabled="selectedEmojis.length >= 3"
            >{{ emoji }}</button>
        </div>

        <button 
            class="generate-btn" 
            :disabled="selectedEmojis.length < 3"
            @click="generateAdvice"
        >
            {{ selectedEmojis.length < 3 ? `–í—ã–±–µ—Ä–∏ ${3-selectedEmojis.length} —Å—Ç–∏–∫–µ—Ä–∞! üíñ` : '–ú—è—É! –°–æ–≤–µ—Ç –æ—Ç Kitty! ‚ú®' }}
        </button>

        <div v-if="currentAdvice" class="advice">
            <div class="kitty-talk">üòª Hello Kitty –≥–æ–≤–æ—Ä–∏—Ç:</div>
            <div class="advice-text">{{ currentAdvice }}</div>
            <div style="margin-top: 15px; font-size: 1em; color: #ff69b4; font-weight: 600; position: relative; z-index: 2;">
                –ú—è—É-–º—è—É, –ò—Ä–∏—à–∞ ‚Äî —Ç—ã —Å—É–ø–µ—Ä–∑–≤–µ–∑–¥–∞! üêæüíï
            </div>
        </div>

        <button 
            v-if="currentAdvice" 
            class="generate-btn share-btn"
            @click="shareAdvice"
        >–ü–æ–¥–µ–ª–∏—Ç—å—Å—è –≤ –¢–ì —Å Kitty! üå∏</button>
    </div>

    <div class="hearts" ref="heartsContainer"></div>

    <script>
        const { createApp, ref, onMounted } = Vue;
        
        createApp({
            setup() {
                // Kitty —Ç–µ–º–∞—Ç–∏–∫–∞ ‚Äî 5000+ –∫–æ–º–±–∏–Ω–∞—Ü–∏–π!
                const kittyMoods = ['üòª –ò–≥—Ä–∏–≤–æ–µ', 'üéÄ –ú–æ–¥–Ω–æ–µ', 'üçì –°–ª–∞–¥–∫–æ–µ', 'üå∏ –¶–≤–µ—Ç–æ—á–Ω–æ–µ', 'üíñ –õ—é–±–æ–≤–Ω–æ–µ', '‚≠ê –ó–≤—ë–∑–¥–Ω–æ–µ', 'üêæ –ö–æ—Ç—è—Ç–Ω–æ–µ', 'üéÅ –ü–æ–¥–∞—Ä–æ—á–Ω–æ–µ'];
                const kittyActions = [
                    '–Ω–æ—Å–∏ —Å–≤–æ–π –ª—é–±–∏–º—ã–π –±–∞–Ω—Ç–∏–∫', '–µ—à—å –∫–ª—É–±–Ω–∏—á–Ω—ã–π –¥–µ—Å–µ—Ä—Ç', '—Ç–∞–Ω—Ü—É–π —Å Hello Kitty', 
                    '—É–ª—ã–±–∞–π—Å—è –¥—Ä—É–∑—å—è–º', '–≥—É–ª—è–π —Å –º–æ—Ä–æ–∂–µ–Ω—ã–º', '—Å–ª—É—à–∞–π –ø–æ–ø-–ø–µ—Å–Ω–∏', '—Ä–∏—Å—É–π —Å–µ—Ä–¥–µ—á–∫–∏', 
                    '–Ω–æ—Å–∏ —Ä–æ–∑–æ–≤—ã–µ –æ—á–∫–∏', '–æ–±–Ω–∏–º–∞–π –ø–ª—é—à–µ–≤–æ–≥–æ –º–∏—à–∫—É', '–º–µ—á—Ç–∞–π –æ —Å–ª–∞–¥–æ—Å—Ç—è—Ö', '–∫—Ä–∞—Å—å –Ω–æ–≥—Ç–∏'
                ];
                const kittyDetails = [
                    '—Å –±–µ–ª—ã–º –±–∞–Ω—Ç–∏–∫–æ–º', '—Å –∫–ª—É–±–Ω–∏—á–∫–∞–º–∏', '–ø–æ–¥ –≤–∏—à–Ω—ë–≤—ã–º —Ü–≤–µ—Ç–æ–º', '—Å –¥—Ä—É–∑—å—è–º–∏', 
                    '–≤ –±–µ–ª—ã—Ö –≥–æ–ª—å—Ñ–∏–∫–∞—Ö', '—Å –ø–ª—é—à–µ–≤—ã–º–∏ –∏–≥—Ä—É—à–∫–∞–º–∏', '–Ω–∞ –ø–∏–∫–Ω–∏–∫–µ', '—Å –±–ª–µ—Å—Ç—è—â–∏–º –ª–∞–∫–æ–º',
                    '—Å —è–±–ª–æ—á–Ω—ã–º –ø–∏—Ä–æ–≥–æ–º', '–≤ —Å–µ—Ä–¥–µ—á–∫–∞—Ö'
                ];
                const kittyBonuses = [
                    '—Ç—ã –º–æ—è –ª—é–±–∏–º–∞—è!', 'Hello Kitty –≥–æ—Ä–¥–∏—Ç—Å—è —Ç–æ–±–æ–π!', '–º—è—É-–º—è—É —Å—É–ø–µ—Ä!', 
                    '—Å–∞–º–∞—è –º–∏–ª–∞—è!', '—Ç—ã –∑–≤–µ–∑–¥–∞!', '—Å—É–ø–µ—Ä-–∫–æ—Ç—ë–Ω–æ–∫!', '—Å–∞–º—ã–π –∫—Ä–∞—Å–∏–≤—ã–π –±–∞–Ω—Ç–∏–∫!'
                ];

                const kittyEmojis = ['üòª', 'üôÄ', 'üêæ', 'üéÄ', 'üå∏', 'üíï', '‚≠ê', 'üçì', 'üéÅ', 'üß∏', 'üç≠', '‚ú®', 'üå∫', 'üíñ'];
                const selectedEmojis = ref([]);
                const currentAdvice = ref('');
                const stats = ref({ todaySmiles: 0, totalSmiles: 0, lastDate: '' });

                // ... (–æ—Å—Ç–∞–ª—å–Ω–æ–π –∫–æ–¥ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ —Ç–æ—Ç –∂–µ, —á—Ç–æ –≤ –ø—Ä–µ–¥—ã–¥—É—â–µ–π –≤–µ—Ä—Å–∏–∏)

                const loadStats = () => {
                    const saved = localStorage.getItem('iraKittyStats');
                    if (saved) {
                        stats.value = JSON.parse(saved);
                        const today = new Date().toDateString();
                        if (stats.value.lastDate !== today) {
                            stats.value.todaySmiles = 0;
                            stats.value.lastDate = today;
                        }
                    } else {
                        const today = new Date().toDateString();
                        stats.value.lastDate = today;
                        saveStats();
                    }
                };

                const saveStats = () => {
                    localStorage.setItem('iraKittyStats', JSON.stringify(stats.value));
                };

                const toggleEmoji = (emoji) => {
                    const idx = selectedEmojis.value.indexOf(emoji);
                    if (idx > -1) {
                        selectedEmojis.value.splice(idx, 1);
                    } else if (selectedEmojis.value.length < 3) {
                        selectedEmojis.value.push(emoji);
                    }
                };

                const generateAdvice = () => {
                    const actionIdx = Math.floor(Math.random() * kittyActions.length);
                    const detailIdx = Math.floor(Math.random() * kittyDetails.length);
                    const bonusIdx = Math.floor(Math.random() * kittyBonuses.length);
                    
                    currentAdvice.value = `${kittyActions[actionIdx]} ${kittyDetails[detailIdx]}, ${kittyBonuses[bonusIdx]}`;
                    
                    stats.value.todaySmiles++;
                    stats.value.totalSmiles++;
                    saveStats();
                    createKittyHearts();
                };

                const createKittyHearts = () => {
                    const kittyHearts = ['üíñ', '‚ú®', 'üå∏', 'üêæ', 'üéÄ', 'üòª', '‚≠ê', 'üçì'];
                    for (let i = 0; i < 12; i++) {
                        setTimeout(() => {
                            const heart = document.createElement('div');
                            heart.className = 'heart';
                            heart.innerHTML = kittyHearts[Math.floor(Math.random() * kittyHearts.length)];
                            heart.style.left = Math.random() * 100 + '%';
                            heart.style.animationDuration = (Math.random() * 2 + 3.5) + 's';
                            document.querySelector('.hearts').appendChild(heart);
                            setTimeout(() => heart.remove(), 5500);
                        }, i * 100);
                    }
                };

                const shareAdvice = () => {
                    const shareText = `üòª Hello Kitty –≥–æ–≤–æ—Ä–∏—Ç: ${currentAdvice.value} üíï #Hello–ò—Ä–∏—à–∞`;
                    if (window.Telegram?.WebApp) {
                        Telegram.WebApp.showAlert('–ú—è—É-–º—è—É! –°–æ–≤–µ—Ç —Å–æ—Ö—Ä–∞–Ω—ë–Ω! üêæüíï');
                    } else {
                        navigator.clipboard.writeText(shareText);
                        alert('Kitty-—Å–æ–≤–µ—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω! üíñ');
                    }
                };

                onMounted(() => {
                    loadStats();
                    if (window.Telegram?.WebApp) {
                        Telegram.WebApp.expand();
                        Telegram.WebApp.MainButton
                            .setText('–ù–æ–≤—ã–π —Å–æ–≤–µ—Ç –æ—Ç Kitty! üòª')
                            .setColor('#ff1493')
                            .show()
                            .onClick(generateAdvice);
                    }
                });

                return {
                    kittyEmojis, selectedEmojis, currentAdvice, stats,
                    toggleEmoji, generateAdvice, shareAdvice
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
