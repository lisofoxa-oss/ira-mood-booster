<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello –ò—Ä–∏—à–∞! üòª by Kitty</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #fff5f7 url('bg-pattern.jpg') repeat;
            min-height: 100vh; overflow-x: hidden;
        }
        #app { padding: 25px 20px; max-width: 400px; margin: 0 auto; }
        
        .header { 
            display: flex; align-items: center; margin-bottom: 30px;
            background: rgba(255,255,255,0.9); padding: 20px; 
            border-radius: 30px; box-shadow: 0 15px 40px rgba(255,182,193,0.3);
        }
        .header img { width: 90px; height: 90px; margin-right: 20px; animation: kittyFloat 3s infinite; }
        @keyframes kittyFloat { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-8px);} }
        
        h1 { 
            background: linear-gradient(45deg, #ff1493, #ff69b4); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-size: 2em; font-weight: 800; margin: 0;
        }
        
        .emoji-grid {
            display: grid; grid-template-columns: repeat(4,1fr); gap: 15px;
            margin: 30px 0; padding: 25px; background: rgba(255,255,255,0.9);
            border-radius: 30px; box-shadow: 0 15px 45px rgba(255,105,180,0.2);
        }
        .emoji-btn {
            width: 75px; height: 75px; border: none; border-radius: 25px;
            font-size: 2.2em; background: rgba(255,255,255,0.9);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1); cursor: pointer;
            transition: all 0.3s; border: 3px solid transparent;
        }
        .emoji-btn:hover { transform: scale(1.15); border-color: #ff69b4; }
        .emoji-btn.selected { 
            background: linear-gradient(45deg, #ff1493, #ff69b4) !important;
            color: white; transform: scale(1.25) !important; animation: pulse 0.6s infinite;
        }
        
        .generate-btn {
            width: 100%; padding: 20px; border: none; border-radius: 35px;
            background: linear-gradient(45deg, #ff1493, #ff69b4); color: white;
            font-size: 1.4em; font-weight: 700; cursor: pointer; margin: 25px 0;
            box-shadow: 0 12px 35px rgba(255,20,147,0.4);
        }
        .generate-btn:hover:not(:disabled) { transform: translateY(-3px); }
        .generate-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .advice {
            background: rgba(255,255,255,0.95); padding: 35px 25px;
            border-radius: 35px; text-align: center; margin: 30px 0;
            box-shadow: 0 20px 60px rgba(255,105,180,0.3);
            position: relative; overflow: hidden;
        }
        .advice img { 
            position: absolute; left: 25px; top: 50%; 
            transform: translateY(-50%); width: 85px; height: 85px;
            animation: kittyWink 2s infinite;
        }
        @keyframes kittyWink {
            0%, 90% { opacity: 1; }
            95% { opacity: 0.7; transform: translateY(-50%) scale(0.95); }
        }
        
        .kitty-talk { 
            font-size: 1.45em; font-weight: 800; color: #ff1493;
            margin-bottom: 15px; margin-left: 110px;
        }
        .advice-text { 
            font-size: 1.25em; color: #333; line-height: 1.5; margin-left: 110px;
        }
        
        .stats { 
            display: flex; justify-content: space-around; padding: 20px;
            background: rgba(255,255,255,0.9); border-radius: 25px; margin: 20px 0;
            box-shadow: 0 12px 35px rgba(255,182,193,0.2);
        }
        .stat { color: #ff1493; font-weight: 700; font-size: 1.15em; }
        
        .hearts { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 100; }
        .heart { 
            position: absolute; font-size: 1.8em; 
            animation: floatUp 4s ease-out forwards;
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="header">
            <img src="kitty-head.png" alt="Kitty">
            <h1>Hello –ò—Ä–∏—à–∞! üéÄ</h1>
        </div>
        
        <div class="stats" v-if="stats.todaySmiles > 0">
            <div class="stat">–°–µ–≥–æ–¥–Ω—è: {{ stats.todaySmiles }} üêæ</div>
            <div class="stat">–í—Å–µ–≥–æ: {{ stats.totalSmiles }} üíï</div>
        </div>

        <div class="emoji-grid">
            <button v-for="(emoji, i) in kittyEmojis" :key="i"
                class="emoji-btn" :class="{ selected: selectedEmojis.includes(emoji) }"
                @click="toggleEmoji(emoji)" :disabled="selectedEmojis.length >= 3">
                {{ emoji }}
            </button>
        </div>

        <button class="generate-btn" :disabled="selectedEmojis.length < 3" @click="generateAdvice">
            {{ selectedEmojis.length < 3 ? `–í—ã–±–µ—Ä–∏ ${3-selectedEmojis.length} —Å—Ç–∏–∫–µ—Ä–∞! üíñ` : '–ú—è—É! –°–æ–≤–µ—Ç –æ—Ç Kitty! ‚ú®' }}
        </button>

        <div v-if="currentAdvice" class="advice">
            <img src="kitty-wink.png" alt="Kitty wink">
            <div class="kitty-talk">üòª Kitty –≥–æ–≤–æ—Ä–∏—Ç:</div>
            <div class="advice-text">{{ currentAdvice }}</div>
            <div style="margin-top: 20px; color: #ff69b4; font-weight: 600;">
                –ò—Ä–∏—à–∞ ‚Äî —Ç—ã –ª—É—á—à–∞—è! üêæüíï
            </div>
        </div>

        <button v-if="currentAdvice" class="generate-btn" style="background: linear-gradient(45deg, #ff69b4, #ff1493);"
            @click="shareAdvice">–ü–æ–¥–µ–ª–∏—Ç—å—Å—è –≤ –¢–ì! üå∏</button>
    </div>

    <div class="hearts" ref="heartsContainer"></div>

    <script>
        const { createApp, ref, onMounted } = Vue;
        
        createApp({
            setup() {
                const kittyEmojis = ['üòª','üêæ','üéÄ','üå∏','üíï','‚≠ê','üçì','‚ú®','üéÅ','üç≠'];
                const selectedEmojis = ref([]);
                const currentAdvice = ref('');
                const stats = ref({ todaySmiles: 0, totalSmiles: 0, lastDate: '' });
                
                const kittyActions = ['–Ω–æ—Å–∏ –ª—é–±–∏–º—ã–π –±–∞–Ω—Ç–∏–∫','–µ—à—å –∫–ª—É–±–Ω–∏—á–∫—É','—Ç–∞–Ω—Ü—É–π','—É–ª—ã–±–∞–π—Å—è','–≥—É–ª—è–π —Å –º–æ—Ä–æ–∂–µ–Ω—ã–º','—Å–ª—É—à–∞–π –º—É–∑—ã–∫—É','—Ä–∏—Å—É–π —Å–µ—Ä–¥–µ—á–∫–∏','–º–µ—á—Ç–∞–π'];
                const kittyDetails = ['—Å –±–µ–ª—ã–º –±–∞–Ω—Ç–∏–∫–æ–º','–ø–æ–¥ –∑–≤—ë–∑–¥–∞–º–∏','—Å –ø–æ–¥—Ä—É–∂–∫–∞–º–∏','–≤ —Ä–æ–∑–æ–≤–æ–º','—Å –∫–æ—Ç–∏–∫–∞–º–∏','–Ω–∞ –ø–∏–∫–Ω–∏–∫–µ'];
                const kittyBonuses = ['—Ç—ã —Å—É–ø–µ—Ä–∑–≤–µ–∑–¥–∞!','Hello Kitty –≥–æ—Ä–¥–∏—Ç—Å—è —Ç–æ–±–æ–π!','–º—è—É-–º—è—É –∫–ª–∞—Å—Å!','—Å–∞–º–∞—è –º–∏–ª–∞—è!'];
                
                const loadStats = () => {
                    const saved = localStorage.getItem('iraKittyStats');
                    if (saved) {
                        stats.value = JSON.parse(saved);
                        const today = new Date().toDateString();
                        if (stats.value.lastDate !== today) {
                            stats.value.todaySmiles = 0;
                            stats.value.lastDate = today;
                        }
                    } else {
                        stats.value.lastDate = new Date().toDateString();
                        localStorage.setItem('iraKittyStats', JSON.stringify(stats.value));
                    }
                };
                
                const toggleEmoji = (emoji) => {
                    const idx = selectedEmojis.value.indexOf(emoji);
                    if (idx > -1) selectedEmojis.value.splice(idx, 1);
                    else if (selectedEmojis.value.length < 3) selectedEmojis.value.push(emoji);
                };
                
                const generateAdvice = () => {
                    const actionIdx = Math.floor(Math.random() * kittyActions.length);
                    const detailIdx = Math.floor(Math.random() * kittyDetails.length);
                    const bonusIdx = Math.floor(Math.random() * kittyBonuses.length);
                    
                    currentAdvice.value = `${kittyActions[actionIdx]} ${kittyDetails[detailIdx]}, ${kittyBonuses[bonusIdx]}`;
                    
                    stats.value.todaySmiles++; stats.value.totalSmiles++;
                    localStorage.setItem('iraKittyStats', JSON.stringify(stats.value));
                    
                    for(let i = 0; i < 10; i++) {
                        setTimeout(() => {
                            const heart = document.createElement('div');
                            heart.className = 'heart';
                            heart.innerHTML = ['üíñ','‚ú®','üå∏','üêæ'][Math.floor(Math.random()*4)];
                            heart.style.left = Math.random() * 100 + '%';
                            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                            document.querySelector('.hearts').appendChild(heart);
                            setTimeout(() => heart.remove(), 4500);
                        }, i * 100);
                    }
                };
                
                const shareAdvice = () => {
                    if (window.Telegram?.WebApp) {
                        Telegram.WebApp.showAlert('–ú—è—É-–º—è—É! –°–æ–≤–µ—Ç —Å–æ—Ö—Ä–∞–Ω—ë–Ω! üêæüíï');
                    } else {
                        navigator.clipboard.writeText(currentAdvice.value);
                        alert('Kitty —Å–æ–≤–µ—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω! üíñ');
                    }
                };
                
                onMounted(() => {
                    loadStats();
                    if (window.Telegram?.WebApp) {
                        Telegram.WebApp.expand();
                        Telegram.WebApp.MainButton.setText('–ù–æ–≤—ã–π —Å–æ–≤–µ—Ç –æ—Ç Kitty! üòª')
                            .setColor('#ff1493').show().onClick(generateAdvice);
                    }
                });
                
                return { kittyEmojis, selectedEmojis, currentAdvice, stats, toggleEmoji, generateAdvice, shareAdvice };
            }
        }).mount('#app');
    </script>
</body>
</html>
